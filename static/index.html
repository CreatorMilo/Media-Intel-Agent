<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Intel Agent</title>
    <link rel="stylesheet" href="/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
            News Intel
        </div>

        <div class="nav-item active" data-view="chat-view">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            Assistant
        </div>

        <div class="nav-item" data-view="feed-view">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 11a9 9 0 0 1 9 9"></path>
                <path d="M4 4a16 16 0 0 1 16 16"></path>
                <circle cx="5" cy="19" r="1"></circle>
            </svg>
            My Feed
        </div>

        <div class="nav-item" data-view="settings-view">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
            Settings
        </div>
    </div>

    <div class="main-content">
        <!-- Chat View -->
        <div id="chat-view" class="view active">
            <div class="view-header">
                <h2>Assistant</h2>
            </div>
            <div id="chat-container" class="chat-container">
                <div class="message agent">
                    Hello! I'm your personal news intelligence agent. I can help you find specific articles or summarize
                    recent trends.
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="chat-input" placeholder="Ask me anything about your feeds..." autocomplete="off">
                <button id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    Send
                </button>
            </div>
        </div>

        <!-- Feed View -->
        <div id="feed-view" class="view">
            <div class="view-header">
                <h2>My Feed</h2>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <button id="refresh-btn">Fetch New</button>
                    <button id="delete-all-btn" class="btn-danger">Delete All</button>
                </div>
            </div>

            <div class="filter-bar">
                <div class="filter-group">
                    <label for="filter-category">Category</label>
                    <select id="filter-category">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-start-date">From</label>
                    <input type="date" id="filter-start-date">
                </div>
                <div class="filter-group">
                    <label for="filter-end-date">To</label>
                    <input type="date" id="filter-end-date">
                </div>
                <button id="clear-filters-btn" class="btn-secondary">Clear Filters</button>
            </div>

            <div id="feed-container" class="feed-container">
                <!-- Articles will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Settings View -->
    <div id="settings-view" class="view">
        <div class="view-header">
            <h2>Configuration</h2>
        </div>

        <!-- Scheduling Section -->
        <div class="settings-section">
            <h3>Scheduled Ingestion</h3>
            <div class="settings-grid">
                <div class="settings-control">
                    <label for="schedule-enabled">Enable Auto-Ingest</label>
                    <input type="checkbox" id="schedule-enabled">
                </div>
                <div class="settings-control">
                    <label for="schedule-interval">Interval (Hours)</label>
                    <select id="schedule-interval">
                        <option value="2">Every 2 hours</option>
                        <option value="4">Every 4 hours</option>
                        <option value="8">Every 8 hours</option>
                        <option value="12">Twice a day</option>
                        <option value="24">Daily</option>
                        <option value="168">Weekly</option>
                    </select>
                </div>
                <div class="settings-control">
                    <label for="schedule-limit">Max Articles per Pull</label>
                    <input type="number" id="schedule-limit" min="1" max="100" value="20">
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h3>Raw YAML Config</h3>
            <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                Manage feeds and tagging rules below.
            </p>
            <textarea id="config-editor" class="config-editor" spellcheck="false"></textarea>
        </div>
        <div style="margin-top: 1.5rem; display: flex; align-items: center; gap: 1rem;">
            <button id="save-config-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
                Save Changes
            </button>
            <div id="status-bar" class="status-bar"></div>
        </div>
    </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
